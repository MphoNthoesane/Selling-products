<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selling Cosmetics</title>
    <link rel="Stylesheet" href="products.css">
</head>
<body>
    <h1>Selling Cosmetics</h1>
    <h2>Click the product that you want to purchase:</h2>
    <button type="button" id="soap">Soap<br>{R15 each}</button>

    <button type="button" id="lotion">Lotion<br>{R32 each}</button>

    <button type="button" id="spray">Spray <br>{R65 each}</button>
    <h2>Cart:</h2>
    <p id="numsoaps"></p>
    <p id="numlotion"></p>
    <p id="numspray"></p>

    
    <h4>Soap Price</h4>
    <p id="pricesoap">R0</p>
    <h4>Lotion Price</h4>
    <p id="pricelotion">R0</p>
    <h4>Spray Price</h4>
    <p id="pricespray">R0</p>
    <button type="button" id="quotation">Click here to get your quotation!</button>
    <p id="total">TOTAL</p>





    <script src="products.js"></script>
</body>
</html>
